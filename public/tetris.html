<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/tetris.css">
		<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
		<title>Tetron</title>
	</head>
	<body>
		<div class="flex-container">

			<div class="flex-item">
				<div class="logo">
					<img src="images/tetron.png">
					<button class="start">START NEW GAME</button>
				</br>
				</br>
					<button class="pause">PAUSE</button>
				</div>
			</div>

		  <div class="flex-item-center">
				<canvas class="board"></canvas>
			</div>

			<div class="flex-item">
				<p class="lines">LINES:</p> <p class="points">0</p>
				<p class="levels">LEVEL: 0</p>
				<canvas class="tetron-next-piece">
				</canvas>
			</div>

		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
		<script src="js/tetrominoes.js"></script>
		<script src="js/tetris.js"></script>

	</body>

	<!-- The Modal -->
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<button class="Resume">Resume Game</button>
		</div>

	</div>

</html>
